<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN IN FORM REPLICA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="section-container">
      <form class="form">
        <div class="first">
          <div class="logo-and-h2-container">
            <div class="image-container">
              <img src="./ICON/tailwind icon.svg" alt="tailwind logo" />
            </div>

            <div class="h2-container">
              <h1>Sign in to your account</h1>
            </div>
          </div>

          <div class="input-group-container">
            <div class="input-group">
              <label for="email address">Email address</label>
              <input type="email" id="email address" name="email address" />
            </div>

            <div class="input-group">
              <div class="password-input-group-container">
                <label for="password">Password</label>
                <a href="#">Forgot password?</a>
              </div>
              <input type="password" id="password" />
            </div>
          </div>
        </div>

        <div class="second">
          <div class="signin-button-container">
            <button>Sign in</button>
          </div>
          <div class="link-and-not-a-member-container-together">
            <div class="not-a-member-container">
              <p>Not a member?</p>
            </div>
            <div class="day-container">
              <a href="#">Start a 14 day free trial</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
